<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VessaPro - MT5 Copy Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Urbanist', sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }
    .top-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #12b886;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    button:hover {
      background-color: #0ca678;
    }
    .logo {
      width: 120px;
      margin-top: 30px;
      opacity: 0.8;
    }
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #fff;
      border-top: 3px solid #12b886;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .small-btn {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .small-btn button {
      width: 45%;
      font-size: 14px;
      padding: 8px 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="app"></div>

  <script>
    window.addEventListener("DOMContentLoaded", async function () {
      const tg = window.Telegram?.WebApp;
      const appDiv = document.getElementById("app");

      if (!tg || !tg.initDataUnsafe?.user?.id) {
        appDiv.innerHTML = `<div style="color: white; text-align: center; padding: 30px;">
          <h1 style="font-size: 26px;">‚ùå Please open this form from the Telegram bot.</h1>
        </div>`;
        return;
      }

      tg.ready();
      tg.expand();

      const userId = tg.initDataUnsafe.user.id.toString();

      // Check MT5 connection status
      try {
        const response = await fetch(`https://vessa-mt5-backend-production.up.railway.app/check_mt5_status?user_id=${userId}`);
        const data = await response.json();

        if (data.connected) {
          appDiv.innerHTML = `
            <div style="padding: 30px; text-align: center;">
              <h2 style="font-size: 22px;">‚úÖ You're already connected!</h2>
              <p style="margin-top: 10px;">You can manage your account below.</p>
              <div class="small-btn">
                <button onclick="handleDelete()">üóëÔ∏è Delete</button>
                <button onclick="location.reload()">üîÑ Change</button>
              </div>
              <img class="logo" src="Small-Font-With-Logo-White.png" alt="VessaPro Logo" />
            </div>
          `;
        } else {
          showForm(userId);
        }
      } catch (err) {
        appDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Failed to check status.</p>`;
      }
    });

    function showForm(userId) {
      document.getElementById("app").innerHTML = `
        <img class="top-image" src="VP Smart Signal.png" alt="Smart Money Moves" />
        <h2>üöÄ Setup Your Auto-Copy Account</h2>

        <form id="mt5Form" method="POST" action="https://vessa-mt5-backend-production.up.railway.app/save_mt5">
          <input type="hidden" name="user_id" id="user_id" value="${userId}" />
          <input type="text" name="broker" placeholder="MT5 Broker Server" required />
          <input type="text" name="login" placeholder="MT5 Login ID" required />
          <input type="password" name="password" placeholder="MT5 Password" required />
          <button type="submit">‚úÖ Save My Account</button>
        </form>

        <form id="riskForm" method="POST" action="https://vessa-mt5-backend-production.up.railway.app/save_risk">
          <input type="hidden" name="user_id" id="user_id_risk" value="${userId}" />
          <select name="method" required>
            <option value="fixed">üìè Fixed Lot</option>
            <option value="percent">üìä % of Balance</option>
          </select>
          <input type="text" name="value" placeholder="Risk Value (e.g. 0.05 or 3%)" required />
          <button type="submit">‚öôÔ∏è Save Risk Setting</button>
        </form>

        <img class="logo" src="Small-Font-With-Logo-White.png" alt="VessaPro Logo" />
      `;

      handleForms();
    }

    function handleForms() {
      const mt5Form = document.getElementById("mt5Form");
      const riskForm = document.getElementById("riskForm");

      const showLoading = (msg) => {
        const btns = document.querySelectorAll("button");
        btns.forEach(btn => {
          btn.disabled = true;
          btn.innerHTML = `<span class="loader"></span> ${msg}`;
        });
      };

      const resetButtons = () => {
        const btns = document.querySelectorAll("button");
        btns[0].innerHTML = "‚úÖ Save My Account";
        btns[1].innerHTML = "‚öôÔ∏è Save Risk Setting";
        btns.forEach(btn => btn.disabled = false);
      };

      const showSuccess = (message) => {
        document.body.innerHTML = `
          <div style="color: white; text-align: center; padding: 40px;">
            <div style="font-size: 60px;">‚úÖ</div>
            <h2 style="margin-top: 10px;">${message}</h2>
          </div>`;
      };

      mt5Form?.addEventListener("submit", async (e) => {
        e.preventDefault();
        showLoading("Saving...");
        const formData = new FormData(mt5Form);
        const response = await fetch(mt5Form.action, { method: "POST", body: formData });
        try {
          const result = await response.json();
          if (result?.success) {
            showSuccess("MT5 Account Linked üéâ");
          } else {
            alert("‚ùå Failed: " + (result?.error || "Unknown error"));
            resetButtons();
          }
        } catch {
          alert("‚ùå Error saving MT5");
          resetButtons();
        }
      });

      riskForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        showLoading("Saving...");
        const formData = new FormData(riskForm);
        const response = await fetch(riskForm.action, { method: "POST", body: formData });
        try {
          const result = await response.json();
          if (result?.success) {
            showSuccess("Risk Preference Saved ‚úÖ");
          } else {
            alert("‚ùå Failed: " + (result?.error || "Unknown error"));
            resetButtons();
          }
        } catch {
          alert("‚ùå Error saving risk");
          resetButtons();
        }
      });
    }

    async function handleDelete() {
      const tg = window.Telegram?.WebApp;
      const userId = tg?.initDataUnsafe?.user?.id;
      if (!userId) return;
      const formData = new FormData();
      formData.append("user_id", userId);

      const res = await fetch("https://vessa-mt5-backend-production.up.railway.app/delete_mt5", {
        method: "POST",
        body: formData
      });
      const result = await res.json();
      if (result.success) {
        location.reload();
      } else {
        alert("‚ùå Delete failed.");
      }
    }
  </script>
</body>
</html>
