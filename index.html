<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VessaPro - MT5 Copy Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Urbanist', sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }
    .top-image {
      width: 100%;
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #12b886;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    button:hover {
      background-color: #0ca678;
    }
    .logo {
      width: 120px;
      margin-top: 30px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="top-image" src="VP Smart Signal.png" alt="Smart Money Moves" />

    <h2>üöÄ Setup Your Auto-Copy Account</h2>

    <!-- ‚úÖ MT5 Form -->
    <form id="mt5Form" method="POST" action="https://vessa-mt5-backend-production.up.railway.app/save_mt5">
      <input type="hidden" name="user_id" id="user_id" />
      <input type="text" name="broker" placeholder="MT5 Broker Server" required />
      <input type="text" name="login" placeholder="MT5 Login ID" required />
      <input type="password" name="password" placeholder="MT5 Password" required />
      <button type="submit">‚úÖ Save My Account</button>
    </form>

    <!-- ‚úÖ Risk Form -->
    <form id="riskForm" method="POST" action="https://vessa-mt5-backend-production.up.railway.app/save_risk">
      <input type="hidden" name="user_id" id="user_id_risk" />
      <select name="method" required>
        <option value="fixed">üìè Fixed Lot</option>
        <option value="percent">üìä % of Balance</option>
      </select>
      <input type="text" name="value" placeholder="Risk Value (e.g. 0.05 or 3%)" required />
      <button type="submit">‚öôÔ∏è Save Risk Setting</button>
    </form>

    <img class="logo" src="Small-Font-With-Logo-White.png" alt="VessaPro Logo" />
  </div>

  <script>
window.addEventListener("DOMContentLoaded", function () {
  const tg = window.Telegram?.WebApp;

  // ‚ùå Show error if not inside Telegram
  if (!tg || !tg.initDataUnsafe?.user?.id) {
    document.body.innerHTML = `
      <div style="color: white; text-align: center; padding: 30px;">
        <h1 style="font-size: 26px;">‚ùå Please open this form from the Telegram bot.</h1>
      </div>`;
    return;
  }

  tg.ready();
  tg.expand();

  // ‚úÖ Get Telegram user ID
  const userId = tg.initDataUnsafe.user.id?.toString();
  if (!userId || userId === "") {
    alert("‚ùå Telegram user ID not detected. Please reopen from bot.");
    return;
  }

  // ‚úÖ Set user ID into both hidden inputs
  const userInput1 = document.getElementById("user_id");
  const userInput2 = document.getElementById("user_id_risk");

  if (userInput1) userInput1.value = userId;
  if (userInput2) userInput2.value = userId;

  // ‚úÖ Forms
  const mt5Form = document.getElementById("mt5Form");
  const riskForm = document.getElementById("riskForm");

  // ‚úÖ Submit MT5 Form
  mt5Form?.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(mt5Form);
    if (!formData.get("user_id")) {
      alert("‚ùå MT5 user_id is empty!");
      return;
    }

    const response = await fetch(mt5Form.action, {
      method: "POST",
      body: formData,
    });
    const result = await response.json();
    if (result.success) {
      alert("‚úÖ MT5 details saved!");
      mt5Form.reset();
    } else {
      alert("‚ùå Failed to save MT5: " + (result.error || ""));
    }
  });

  // ‚úÖ Submit Risk Form
  riskForm?.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(riskForm);
    if (!formData.get("user_id")) {
      alert("‚ùå Risk user_id is empty!");
      return;
    }

    const response = await fetch(riskForm.action, {
      method: "POST",
      body: formData,
    });
    const result = await response.json();
    if (result.success) {
      alert("‚úÖ Risk settings saved!");
      riskForm.reset();
    } else {
      alert("‚ùå Failed to save risk: " + (result.error || ""));
    }
  });
});
</script>
