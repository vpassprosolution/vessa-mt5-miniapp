<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VessaPro - MT5 Copy Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Urbanist', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }
    .top-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #12b886;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    button:hover {
      background-color: #0ca678;
    }
    .logo {
      width: 120px;
      margin-top: 30px;
      opacity: 0.8;
    }
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #fff;
      border-top: 3px solid #12b886;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .small-btn {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .small-btn button {
      width: 45%;
      font-size: 14px;
      padding: 8px 10px;
    }
  </style>
</head>
<body>
<div class="container" id="app"></div>
<script>
  const backend = "https://vessa-mt5-backend-production.up.railway.app";
  const delay = ms => new Promise(res => setTimeout(res, ms));

  async function checkStatus(userId) {
    const res = await fetch(`${backend}/check_mt5_status?user_id=${userId}`);
    return await res.json();
  }

  async function waitForConnection(userId) {
    let attempt = 0;
    while (attempt < 6) {
      const res = await checkStatus(userId);
      if (res.status === "connected") return true;
      await delay(5000);
      attempt++;
    }
    return false;
  }

  async function init() {
    const tg = window.Telegram?.WebApp;
    const app = document.getElementById("app");
    if (!tg || !tg.initDataUnsafe?.user?.id) {
      app.innerHTML = `<p style='color:red;text-align:center;'>‚ùå Please open this from Telegram bot</p>`;
      return;
    }
    const userId = tg.initDataUnsafe.user.id.toString();
    tg.ready();
    tg.expand();

    const res = await checkStatus(userId);
    if (res.status === "connected" && res.is_valid) {
      app.innerHTML = `
        <div style='padding:30px;text-align:center;'>
          <h2 style='font-size:22px;'>‚úÖ You're already connected!</h2>
          <p>Manage your account below:</p>
          <div class='small-btn'>
            <button onclick='handleDelete()'>üóëÔ∏è Delete</button>
            <button onclick='location.reload()'>üîÑ Change</button>
          </div>
          <img class='logo' src='Small-Font-With-Logo-White.png' />
        </div>`;
    } else if (res.metaapi_account_id) {
      app.innerHTML = `<div style='color:white;text-align:center;padding:40px;'>
        <div class='loader'></div>
        <h2>Saved. Waiting to connect...</h2>
      </div>`;
      const connected = await waitForConnection(userId);
      if (connected) location.reload();
      else {
        app.innerHTML = `<div style='color:red;text-align:center;padding:40px;'>
          <div style='font-size:60px;'>‚ö†Ô∏è</div>
          <h2>Account saved but not connected yet.</h2>
          <p>Make sure your MT5 login and broker name are correct.</p>
          <button onclick="location.reload()">üîÅ Retry</button>
        </div>`;
      }
    } else {
      showForm(userId);
    }
  }

  function showForm(userId) {
    document.getElementById("app").innerHTML = `
      <img class="top-image" src="VP Smart Signal.png" />
      <h2>üöÄ Setup Your Auto-Copy Account</h2>
      <form id="mt5Form">
        <input type="hidden" name="user_id" value="${userId}" />
        <input type="text" name="broker" placeholder="MT5 Broker Server" required />
        <input type="text" name="login" placeholder="MT5 Login ID" required />
        <input type="password" name="password" placeholder="MT5 Password" required />
        <button type="submit">‚úÖ Save My Account</button>
      </form>
      <form id="riskForm">
        <input type="hidden" name="user_id" value="${userId}" />
        <select name="method" required>
          <option value="fixed">üìè Fixed Lot</option>
          <option value="percent">üìä % of Balance</option>
        </select>
        <input type="text" name="value" placeholder="Risk Value (e.g. 0.05 or 3%)" required />
        <button type="submit">‚öôÔ∏è Save Risk Setting</button>
      </form>
      <img class="logo" src="Small-Font-With-Logo-White.png" />
    `;
    setupForms();
  }

  function setupForms() {
    const mt5Form = document.getElementById("mt5Form");
    const riskForm = document.getElementById("riskForm");

    const disableButtons = (msg) => {
      document.querySelectorAll("button").forEach(btn => {
        btn.disabled = true;
        btn.innerHTML = `<span class='loader'></span> ${msg}`;
      });
    };

    mt5Form.onsubmit = async (e) => {
      e.preventDefault();
      disableButtons("Saving...");
      const formData = new FormData(mt5Form);
      const res = await fetch(`${backend}/save_mt5`, { method: "POST", body: formData });
      const result = await res.json();
      if (result.success) location.reload();
      else alert("‚ùå Failed to save: " + (result.error || "Unknown"));
    };

    riskForm.onsubmit = async (e) => {
      e.preventDefault();
      disableButtons("Saving...");
      const formData = new FormData(riskForm);
      const res = await fetch(`${backend}/save_risk`, { method: "POST", body: formData });
      const result = await res.json();
      if (result.success) {
        document.body.innerHTML = `<div style='text-align:center;padding:40px;color:white;'>
          <div style='font-size:60px;'>‚úÖ</div>
          <h2>Risk Saved!</h2>
        </div>`;
      } else alert("‚ùå Failed to save risk: " + (result.error || "Unknown"));
    };
  }

  async function handleDelete() {
    const tg = window.Telegram?.WebApp;
    const userId = tg?.initDataUnsafe?.user?.id;
    if (!userId) return;
    const formData = new FormData();
    formData.append("user_id", userId);
    const res = await fetch(`${backend}/delete_mt5`, { method: "POST", body: formData });
    const result = await res.json();
    if (result.success) location.reload();
    else alert("‚ùå Delete failed.");
  }

  init();
</script>
</body>
</html>
