<!DOCTYPE html>
<html>
<head>
  <title>VessaPro - MT5 Copy Setup</title>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    .box { display: none; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px #ccc; }
    .visible { display: block; }
    input, select, button { margin: 10px 0; width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #0088cc; color: white; border: none; font-weight: bold; }
    #logo { max-width: 150px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <img id="logo" src="https://i.imgur.com/VfpE9AT.png" alt="Logo">

  <!-- Connection Status -->
  <div id="connectedBox" class="box">
    <h3>‚úÖ Connected to MetaTrader 5</h3>
    <p><strong>Broker:</strong> <span id="brokerInfo"></span></p>
    <p><strong>Login:</strong> <span id="loginInfo"></span></p>
    <button onclick="showDeleteForm()">‚ùå Delete / Change Account</button>
    <button onclick="showRiskForm()">üìä Set Risk Preference</button>
  </div>

  <!-- Connection Form -->
  <div id="connectBox" class="box visible">
    <h3>üîê Link Your MT5 Account</h3>
    <input id="broker" placeholder="Broker Name">
    <input id="login" placeholder="Login Number">
    <input id="password" placeholder="Password" type="password">
    <button onclick="saveMT5()">üîó Save</button>
  </div>

  <!-- Risk Form -->
  <div id="riskBox" class="box">
    <h3>üìä Risk Settings</h3>
    <select id="risk_type">
      <option value="fixed">Fixed Lot</option>
      <option value="percent">Risk %</option>
    </select>
    <input id="risk_value" placeholder="Enter lot or %">
    <button onclick="saveRisk()">üíæ Save Risk</button>
  </div>

  <script>
    const userId = Telegram.WebApp.initDataUnsafe.user?.id;
    const baseUrl = 'https://vessa-mt5-backend-production.up.railway.app';

    async function checkStatus() {
      const res = await fetch(`${baseUrl}/check_mt5_status?user_id=${userId}`);
      const data = await res.json();
      if (data.is_valid) {
        document.getElementById('connectBox').classList.remove('visible');
        document.getElementById('connectedBox').classList.add('visible');
        document.getElementById('brokerInfo').innerText = data.broker;
        document.getElementById('loginInfo').innerText = data.login;
      } else {
        document.getElementById('connectBox').classList.add('visible');
      }
    }

    async function saveMT5() {
      const broker = document.getElementById('broker').value;
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      await fetch(`${baseUrl}/save_mt5`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, broker, login, password })
      });
      await checkStatus();
    }

    async function saveRisk() {
      const risk_type = document.getElementById('risk_type').value;
      const risk_value = document.getElementById('risk_value').value;
      await fetch(`${baseUrl}/save_risk`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, risk_type, risk_value })
      });
      Telegram.WebApp.close();
    }

    async function showDeleteForm() {
      await fetch(`${baseUrl}/delete_mt5?user_id=${userId}`, { method: 'DELETE' });
      location.reload();
    }

    function showRiskForm() {
      document.getElementById('connectedBox').classList.remove('visible');
      document.getElementById('riskBox').classList.add('visible');
    }

    checkStatus();
  </script>
</body>
</html>
